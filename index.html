<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Bootstrap card</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="row rounded light p-4 fs-5">
        <div
          class="col-4 rounded-pill bg-primary align-items-center justify-content-center text-center p-4"
        >
          <i class="bi bi-credit-card p-5 fs-2"></i
          ><span class="fs-3">Credit card</span>
        </div>
        <div
          class="col-4 bg-light rounded-pill text-center p-4 align-items-center justify-content-center text-center p-4 fs-2 gap-20"
        >
          <i class="bi bi-bank btn-light"></i><span>paypal</span>
        </div>
        <div
          class="col-4 bg-light rounded-pill text-center p-4 align-items-center justify-content-center text-center p-4 fs-3 gap-20"
        >
          <i class="bi bi-bank"></i><span>Bank Transfer</span>
        </div>
      </div>
      <div class="p-3">
        <button type="button" class="btn btn-outline-success mt-3 w-50 text-start p-4 text-succes fs-4 bg-{ $green-200 }">
          some text Success or error
        </button>
      </div>

      <div class="mb-3 mt-3 p-4">
        <label for="exampleFormControlInput1" class="form-label fs-2">Fullname (on the card)</label>
        <input type="email" class="form-control p-4 fs-3" id="exampleFormControlInput1" placeholder="Jason Doe"/>
      </div>
      <div class="p-3">
        <label for="exampleFormControlInput1" class="form-label fs-2">Card Number
          <i class="bi bi-passport"></i>
        </label>
        <input type="number" class="form-control p-4 fs-3" id="exampleFormControlInput1" placeholder="Your Card number"/>
      </div>

      <div class="row p-3 fs-2">
        <div class="mb-3 col-4">
          <label for="exampleFormControlInput1" class="form-label" >Expiration</label>
          <input  type="number"  class="form-control fs-2"  id="exampleFormControlInput1"  placeholder="MM"/>
        </div>

        <div class="mb-3 col-4 p-2">
          <label for="exampleFormControlInput1" class="form-label mb-3"></label>
          <input  type="number"  class="form-control fs-2"  id="exampleFormControlInput1"  placeholder="YY"/>
        </div>

        <div class="mb-3 col-4">
          <label for="exampleFormControlInput1" class="form-label"
            >CVV <i class="bi bi-question-circle-fill"></i
          ></label>
          <input  type="number"  class="form-control fs-2"  id="exampleFormControlInput1"  placeholder=""/>
        </div>
      </div>

      <button type="button" class="btn btn-primary w-50 p-4 rounded-pill fs-3">
        Confirm
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
